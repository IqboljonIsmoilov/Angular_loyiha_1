<div class="container">
  <div class="row">
    <form>

      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" name="title" placeholder="Enter Title" id="title"
               [(ngModel)]="currentTask.title">
      </div>

      <div class="form-group">
        <label for="content">Content:</label>
        <input type="text" class="form-control" name="content" placeholder="Enter password" id="content"
               [(ngModel)]="currentTask.content">
      </div>

      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" name="status" type="checkbox" [(ngModel)]="currentTask.status"> Status
        </label>
      </div>

      <button *ngIf="currentTask.id === 0; else elseBlock" class="btn btn-primary" (click)="createTask()">Create</button>

      <!--      <button *ngIf="currentTask.id !== 0" class="btn btn-primary" (click)="updateTask()">Update</button>-->
      <ng-template #elseBlock>
        <button class="btn btn-primary" (click)="updateTask()">Update</button>
        <span class="space-5"></span>
        <button class="btn btn-primary" (click)="cancel()">Cancel</button>

      </ng-template>
    </form>
  </div>
  <br>
  <br>

  <div class="row">
    <div class="col-3" *ngFor="let task of taskList">
      <app-task-item [taskDTO]="task" (deleteTaskEvent)="delete($event)"
                     (updateTaskEvent)="update($event)"></app-task-item>
    </div>
  </div>
</div>

    Open modal
  </button>-->

<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <h3 class="text-center">{{deleteMessage}}</h3>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="deleteConfirm()">Yes</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="closeModal()">No</button>
      </div>

    </div>
  </div>
</div>
